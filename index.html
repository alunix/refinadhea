<html style = "background-color: #00CED1">
<head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width"> 
  <title>Sistem Informasi Geografis</title> 
    <h1><center>Sistem Informasi Geografis Hasil Pertanian Kabupaten Lampung Tengah</center></h1> 
  <script src="http://maps.googleapis.com/maps/api/js"></script> 

  <script> 

var marker; 
   
function PosisiMarker(peta, Titiktumpu){ 
     
    if( marker ){ 
      marker.setPosition(Titiktumpu); 
    } else { 
      marker = new google.maps.Marker({ 
        position: Titiktumpu, 
        map: peta 
      }); 
    } 
    document.getElementById("lat").value = Titiktumpu.lat(); 
    document.getElementById("lng").value = Titiktumpu.lng(); 
 document.getElementById("info").value = Titiktumpu.info(); 
     
} 
   
function initialize() { 
  var propertiPeta = { 
    center:new google.maps.LatLng(-4.958730, 105.209561), 
    zoom:10, 
    mapTypeId:google.maps.MapTypeId.ROADMAP 
  }; 
   
  var peta = new google.maps.Map(document.getElementById("googleMap"), propertiPeta); 
  var infoWindow = new google.maps.InfoWindow; 
  google.maps.event.addListener(peta, 'click', function(event) { 
    PosisiMarker(this, event.latLng); 
  }); 
  
  google.maps.event.addListener(peta,'rightclick',function(event){ 
  marker.setPosition(null); 
  }); 

} 
    function bindInfoWindow(marker, map, infoWindow, html) { 
      google.maps.event.addListener(marker, 'click', function() { 
        infoWindow.setContent(html); 
        infoWindow.open(map, marker); 
      }); 
    } 

google.maps.event.addDomListener(window, 'load', initialize); 
   

</script> 

</head> 
<body> 

  <div id="googleMap" style="width:600px;height:300px;"></div> 
   
  <form style="width: 300px" action="" method="post"> 
 <table> 
 <tr>  
 <td> Latitude </td> <td>:</td> <td><input type="text" id="lat" name="lat" value=""> </td> </tr> 
 <tr>  
 <td> Longitude </td> <td>:</td> <td><input type="text" id="lng" name="lng" value=""> </td></tr> 
 <tr>  
 <td> Keterangan </td> <td>:</td> <td><input type="text" id="info" name="info" value=""> </td></tr> 
 <tr> 
 <td><button type="tmb" class="tmb"><center>Continue</center></button></td>
 </table> 
  </form> 
   
</body> 
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ2V4ZavTP_g4XOTeodhtBnEW7rjpfuCg&callback=initMap"> 
</script> 
</html>
